<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>  
</head>
<body>

<!-- main container -->
<div class="container">
  <!-- content wrapper -->
  <div class="grid">
    <!-- image -->
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="product" class="img-1">
      <img src="images/image-product-mobile.jpg" alt="product" class="img-2">
    </div>
    <!-- card content -->
    <div class="card-content">
      <h6 class="perfume">perfume</h6>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="btn"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Puwizz</a>.
  </div>
</div>
</body>
</html>
